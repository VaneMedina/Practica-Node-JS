<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="container">
            <h1 class="my-5">Agregar productos:</h1>
            <form action="/api/products" enctype="multipart/form-data" method="post" class="row g-3">
                <div class="col-md-6">
                  <label for="inpuName" class="form-label">Nombre producto:</label>
                  <input name="title" type="text" class="form-control" id="inpuName">
                </div>
                <div class="col-md-6">
                  <label for="inputPrice" class="form-label">Precio</label>
                  <input name="price" type="number" class="form-control" id="inputPrice">
                </div>
                <div class="col-12">
                  <label for="img" class="form-label">Imagen</label>
                  <input name="thumbnail" type="file" class="form-control" id="inputAddress">
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary btn-lg mt-3">Enviar producto</button>
                </div>
              </form>
        </div>
    </section>
</body>
</html>
